<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/style.css">
    <script src="../JS/index.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Enchanted nature | Home</title>
</head>
<body class="bg-gray-300">
    <div class="myie bg-white w-2/3 shadow-2xl mx-auto">
        <!-- Nav bar -->

        <div class="nav bg-gray-900 text-white text-center p-6 text-2xl shadow-xl">
            <a href="index.html" class="px-4">Home</a>
            <a href="Blogs.html" class="px-4">Blogs</a>
            <a href="About.html" class="px-4">About</a>
            <a href="Contact.html" class="active px-4">Contact</a>
        </div>

        <!-- Hero -->
        <div class="contact px-64 py-2">
            <div class="getintouch text-center font-bold mt-16">Get in touch</div>
            <div class="getintouch-d text-center text-l mt-1">Contact us for a quote, help to join the team</div>
            
        </div>
        <div class="ico-g grid grid-cols-3 text-center p-10">
            
            <div class="icon-card-ct w-2/4 h-20">
                <div class="bi bi-geo-alt-fill text-4xl"></div>
                <div class="pt-2">India st-123</div>
            </div>
            <div class="icon-card-ct">
                <div class="bi bi-telephone-fill text-4xl"></div>
                <div class="pt-2">+91 123456789</div>
            </div>
            <div class="icon-card-ct w-2/4 h-20 ">
                <div class="bi bi-envelope-fill text-4xl"></div>
                <div class="pt-2">hello123@gmail.com</div>
            </div>
        </div>
        <section class="adsf bg-gray-50 text-gray-600 body-font relative shadow-2xl">
            <div class="container px-5 py-10 mx-auto">
              
              <div class="lg:w-1/2 md:w-2/3 mx-auto">
                <div class="flex flex-wrap -m-2">
                  <div class="p-2 w-1/2">
                    <div class="relative">
                      <label for="name" class="leading-7 text-sm text-gray-600">Name</label>
                      <input type="text" id="name" name="name" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" placeholder="Enter your name">
                    </div>
                  </div>
                  <div class="p-2 w-1/2">
                    <div class="relative">
                      <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
                      <input type="email" id="email" name="email" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" placeholder="Your email">
                    </div>
                  </div>
                  <div class="p-2 w-full">
                    <div class="relative">
                      <label for="message" class="leading-7 text-sm text-gray-600">Message</label>
                      <textarea id="message" name="message" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out" placeholder="Write your message"></textarea>
                    </div>
                  </div>
                  
                    <button class="flex mx-auto text-white bg-blue-500 border-0 py-2 pb-200 px-8 focus:outline-none hover:bg-blue-600 rounded text-lg">Send Message</button>
                  
                    
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
        
        <!-- Main -->

        <!-- Footer -->
        
    </div>
    
</body>
</html>
